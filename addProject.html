    <div class="projectform mt-3 p-5">
        <h1 class="mb-5 text-center title mt-5 text-black fw-bold">ADD A PROJECT</h1>
        <form action="" onsubmit="addProject(event)">
            <div class="mb-3">
                <label for="inputProject" class="form-label text-black fs-5">Project Name</label>
                <input class="form-control" id="inputProject" type="text" placeholder="Enter Your Project Name" required>
            </div>
            <div class="dateForm row g-2 mb-3">
                <div class="dateInput1">
                    <label for="date1" class="form-label text-black fs-5">Start Date</label>
                    <input type="date" id="startdate" class="form-control">
                </div>
                <div class="dateInput2">
                    <label for="date2" class="form-label text-black fs-5">End Date</label>
                    <input type="date" id="enddate" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label text-black fs-5">Description</label>
                <textarea class="form-control description-project" name="desc" id="desc" cols="10" rows="5" placeholder="Describe Your Project" required></textarea>
            </div>

            <div>
                <label>Technologies</label>
                <div class="iconCheckBox row mb-3">
                    <div class="checkboxForm col">
                        <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="javaScript" 
                                value="javaScript"
                        />
                        <label 
                                class="form-check-label me-5" 
                                for="javaScript">
                                JavaScript
                        </label>
                        <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="python" 
                                value="python"
                        />
                        <label 
                                class="form-check-label" 
                                for="python">
                                Python
                                </label>
                    </div>
                    <div class="checkboxForm col">
                        <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="linux" 
                                value="linux"
                        />
                        <label 
                                class="form-check-label me-5" 
                                for="linux">
                                Metasploit
                        </label>
                        <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="java" 
                                value="java"
                        />
                        <label 
                                class="form-check-label" 
                                for="java">
                                Java
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <label>Upload Image</label>
                <input type="file" name="" class="form-control form-control-lg input-image">
                
                <button 
                    type="button" 
                    class="button-submit btn bg-black text-white col-sm-3 mt-4 mb-5" 
                    onclick="formAlert()">
                    Submit
                </button>
            </div>
            
        </form>
    </div>
