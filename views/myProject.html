<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RENDY OKTAVIAN</title>
        <link rel="stylesheet" href="/public/style.css">
        <link rel="icon" href="/public/img/anonym2.png">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css">
    </head>
    <body>
        <!-- navbar-bootstrap5 -->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid text-center d-flex mx-5">
                <a class="navbar-brand" href="/">
                    <img src="/public/img/anonym2.png" />
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a href="/" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="myProject" class="nav-link active text-salmon fw-bolder" aria-current="page">PROJECT</a>
                        </li>
                        <li class="nav-item">
                            <a href="testimonials" class="nav-link fw-bold">TASTY-MONEY</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-link">
                            <a href="contact" class="contact-btn btn bg-black text-white px-2">CONTACT ME</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar-bootstrap5 -->

        
        <div class="mt-3 form-size">
            <div class="">
                <form action="/saveProject" onsubmit="addProject(event)" class="p-4">
                    <h1 class="text-center fw-bolder mt-5 text-white">ADD PROJECT</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputProject" placeholder="empty">
                        <label for="inputProject" class="form-label">Project Name</label>
                    </div>
                    
                    <div class="row g-2 mt-3">
                        <div class="col">
                            <label for="date1" class="form-label text-white">Start Date</label>
                            <input type="date" id="startdate" class="form-control" placeholder="empty">
                        </div>
                        <div class="col">
                            <label for="date2" class="form-label text-white">End Date</label>
                            <input type="date" id="enddate" class="form-control" placeholder="empty">
                        </div>
                    </div>

                    <div class="form-floating mt-3">
                        <textarea name="desc" id="desc" style="height:14rem; resize: none;" class="form-control" placeholder="empty"></textarea>
                        <label for="desc">Description</label>
                    </div>

                    
                    <div class="my-3 p-4">
                    <label for="tech" class="form-label text-white">Technologies</label>
                        <div class="row row-cols-2 g-4">
                            <div class="form-check col-5">
                                <input type="checkbox" id="javaScript" value="javaScript" class="form-check-input">
                                <label for="javaScript" class="form-check-label text-white">JavaScript</label>
                            </div>
                            <div class="form-check col-5">
                                <input type="checkbox" id="python" value="python" class="form-check-input">
                                <label for="python" class="form-check-label text-white">Python</label>
                            </div>
                        </div>
                        <div class="row row-cols-2 g-4">
                            <div class="form-check col-5">
                                <input type="checkbox" id="linux" value="linux" class="form-check-input">
                                <label for="linux" class="form-check-label text-white">Metasploit</label>
                            </div>
                            <div class="form-check col-5">
                                <input type="checkbox" id="java" value="java" class="form-check-input">
                                <label for="java" class="form-check-label text-white">Java</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-2 text-white">Upload Image</label>
                        <input type="file" class="form-control" id="images">
                    </div>
                        <div class="text-end my-3">
                            <button class="btn bg-white text-black" onclick="formAlert()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="/public/myProject.js"></script>
        <!-- <script src="/public/index.js"></script> -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous">
        </script>

    </body>
</html>
