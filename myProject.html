        <div class="row">
            <div class="col-md fs-5">
                <form action="" onsubmit="addProject(event)">
                    <h1 class="text-center fw-bolder mt-5">ADD PROJECT</h1>
                    <div class="mb-3">
                        <label for="inputProject" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="inputProject">
                    </div>
                    
                    <div class="dateForm row mb-3">
                        <div class="dateInput1 col-6">
                            <label for="date1" class="form-label">Start Date</label>
                            <input type="date" id="startdate" class="form-control">
                        </div>
                        <div class="dateInput2 col-6">
                            <label for="date2" class="form-label" >End Date</label>
                            <input type="date" id="enddate" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea name="desc" id="desc" cols="10" rows="5" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tech" class="form-label">Technologies</label>
                        <div class="iconCheckBox row">
                            <div class="checkboxForm form-check col-6">
                                <input type="checkbox" id="javaScript" value="javaScript" class="form-check-input">
                                <label for="javaScript" class="form-check-label">JavaScript</label>
                            </div>
                            <div class="checkboxForm form-check col-6">
                                <input type="checkbox" id="python" value="python" class="form-check-input">
                                <label for="python" class="form-check-label">Python</label>
                            </div>
                        </div>
                        <div class="iconCheckBox row mt-3">
                            <div class="checkboxForm form-check col-6">
                                <input type="checkbox" id="linux" value="linux" class="form-check-input">
                                <label for="linux" class="form-check-label">Metasploit</label>
                            </div>
                            <div class="checkboxForm form-check col-6">
                                <input type="checkbox" id="java" value="java" class="form-check-input">
                                <label for="java" class="form-check-label">Java</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-2">Upload Image</label>
                            <div class="inputBlogImageGroup">
                                <label for="inputImg">
                            <div class="attachImg mb-3" id="attachImg">
                                    <input type="file" id="inputImg" class="form-control">
                                    <label for="inputImg" class="form-label"></label>
                            </div>
                                </label>
                            </div>
                        <div class="text-end mt-3">
                            <button class="btn bg-black text-white" onclick="formAlert()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
