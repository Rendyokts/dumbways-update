    <div class="contactform">
        <h1 class="title">HIT ME UP</h1>
        <form>
            <div>
                <label for="Name-input">Name</label>
                <input id="Name-input" type="text" required placeholder="Enter Your Name">
            </div>
            <div>
                <label for="Email-input">Email</label>
                <input id="Email-input" type="email" name="email" required placeholder="Enter Your Email">
            </div>
            <div>
                <label for="Phone-input">Phone Number</label>
                <input id="Phone-input" type="number" required placeholder="Enter Your Phone Number">
            </div>
            <div>
                <label for="subject-input">Subject</label>
                <select id="subject-input" required>
                    <option value="" hidden >Select</option>
                    <option>Cyber Security</option>
                    <option>Web Development</option>
                    <option>Consultant</option> 
                </select>
            </div>
            <div>
                <label for="input-message">Your Messages</label>
                <textarea id="input-message" rows="5" cols="10" required minlength="20" placeholder="Enter Your Messages"></textarea>
            </div>
        </form>
            <button class="button-submit" onclick="submitData()">Submit</button>
    </div>
    <script src="contact.js"></script>
